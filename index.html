<!DOCTYPE html>
<html>
    <head>
        <title>La Sesucalculadora</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    </head>
    <body>
        <script  src="script.js"></script>
        <div>
            <center>
                <h1 class="titulo"> Bienvenido a la Sesucalculadora</h1>
                <pre>Texto de relleno gen√©rico</pre>
            </center>
        </div>
        <div class="calculadora">
            <center>
                <div>
                    <input id="textbox" type="number">
                </div>
                <div id="buttons">
                    <div>
                        <button id="btn7">7</button>
                        <button id="btn8">8</button>
                        <button id="btn9">9</button>
                        <button class="btnoperacion" id="btnparen1">(</button>
                        <button class="btnoperacion" id="btnparen2">)</button>
                        <br>
                        <button id="btn4">4</button>
                        <button id="btn5">5</button>
                        <button id="btn6">6</button>
                        <button class="btnoperacion" id="btnmult">*</button>
                        <button class="btnoperacion" id="btndiv">/</button>
                        <br>
                        <button id="btn1">1</button>
                        <button id="btn2">2</button>
                        <button id="btn3">3</button>
                        <button class="btnoperacion" id="btnsuma">+</button>
                        <button class="btnoperacion" id="btnresta">-</button>
                        <br>
                        <button id="btn0">0</button>
                        <button id="btncoma">,</button>
                        <button id="btnpunto">.</button>
                        <button class="btnoperacion" id="btnigual">=</button>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
